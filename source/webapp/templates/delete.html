{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li class="nav-item"><a href="{% url 'webapp:product_detail' product.pk %}" class="nav-link">View</a></li>
{% endblock %}

{% block content %}
    <h1>Delete Product</h1>
    <form action="{% url "webapp:product_delete" product.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-primary">
        <p><a href="{% url 'webapp:product_detail' product.pk%}">Cancel</a></p>
    </form>
{% endblock %}
