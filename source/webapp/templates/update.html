{% extends 'base.html' %}

{% block title %}Update{% endblock %}

{% block menu %}
    <li class="nav-item"><a href="{% url 'webapp:product_detail' product.pk %}" class="nav-link">View</a></li>
{% endblock %}

{% block content %}
    <h1>Update Product</h1>
    <form action="{% url "webapp:product_update" product.pk %}" method="POST" enctype="multipart/form-data">
        {% include 'partial/form.html' %}
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
{% endblock %}
